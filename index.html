<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Village Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<img src="./img/final_radio.png" usemap="#image-map" class="background">

<map name="image-map">
  <area alt="Previous" title="Previous" coords="598,662,35" shape="circle" tabindex="0" onclick="changeSong(-1)">
  <area alt="Play/Pause" title="Play/Pause" coords="691,660,33" shape="circle" tabindex="0" onclick="togglePlayPause()">
  <area alt="Next" title="Next" coords="774,658,27" shape="circle" tabindex="0" onclick="changeSong(1)">
</map>

<audio id="audio"></audio>

<div class="music-info">
  <div id="title">Song Title</div>
  <div class="progress-container">
    <span id="currentTime">0:00</span>
    <input type="range" id="progress" value="0" min="0" max="100">
    <span id="duration">0:00</span>
  </div>
</div>

<script src="javascript.js"></script>
</body>
</html>
